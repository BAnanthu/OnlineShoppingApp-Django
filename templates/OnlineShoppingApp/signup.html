<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>

<body>

    <div class="row justify-content-center">
        <div class="form-container col-sm-6 col-md-6">
            <header class="signin-header">Sign Up</header>

            <form action="" class="form" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <label>Username :</label>
                        <input id="user_name" type="text" class="form-control" name="user_name" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <label>Email :</label>
                        <input id="user_email" type="email" class="form-control" name="user_email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <label>Password :</label>
                        <input id="user_password" type="password" class="form-control" name="user_password" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-6">
                        <label>Confirm Password :</label>
                        <input id="user_confirm_password" type="password" class="form-control" name="user_confirm_password" required>
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <p>By clicking Sign Up, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.</p>
                        <input class="form-check-input" type="checkbox"> Accept
                    </label>
                </div>
                <input type="submit" class="btn btn-primary" value="Sign Up">
                <p>Already have an account ?<a  href="../signin"> Sign in</a></p>
            </form>
        </div>
    </div>

</body>

</html>
